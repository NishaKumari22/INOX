<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript">
         function BookClick(){
            document.getElementById("lblMovie").innerHTML = document.getElementById("lstMovie").value;
            document.getElementById("lblCinema").innerHTML = document.getElementById("lstCinema").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("lstDate").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("lstTime").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("lstSeats").value;

            movieName= document.getElementById("lstMovie").value;
            poster=document.getElementById("imgPoster");

            if(movieName=="Baghi-2"){
               poster.src="./baghi.jpg";
               poster.width="200";
            }
            
        else if(movieName=="The Flash"){
               poster.src="./The Flash.jpg";
               poster.width="200";
            }
            else if(movieName=="Bahubali-2") {
                poster.src="./bahubali.jpg";
               poster.width="200";

            }
         else if(movieName=="Zara Hatke Zara Bachke"){
                poster.src = "./zarahatke.jpeg";
                poster.width="200";
         }
        
         }

    </script>
    <style>
      #m1{
        background-image: url(./avtar.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      h1{
        font-weight: bolder;
        font-style: italic;
        background-color: rgb(81, 250, 228);
      
      }
      body{
     background-color: rgb(55, 78, 253);
      }
     
    </style>
</head>
<body class="container-fluid mt-2 p-2">
    <div class="carousel slide" id="banners" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="./ionox1.webp" class=" w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./ionoix2.webp" class=" w-100">
            </div>
            <div class="carousel-item " data-bs-interval="3000">
                <img src="./ionox3.webp" class=" w-100">
            </div>
        </div>
        <button data-bs-slide="prev" data-bs-target="#banners" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-slide="next" data-bs-target="#banners" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="mt-3">
        <button data-bs-target="#movies" data-bs-toggle="modal" class="btn btn-danger" >Quick Booking</button>
       </div>
       <div class="modal fade" id="movies">
        <div class="modal-dialog modal-fullscreen">
           <div class="modal-content">
             <div class="modal-header">
               <h1>Quick Booking</h1>
               <button class="btn-close" data-bs-dismiss="modal"></button>
             </div>
             <div class="modal-body" id="m1">
              <div class="d-flex justify-content-between p-2">
               <div>
               <select class="form-select" id="lstMovie">
                   <option>Select Movies</option>
                   <option>Baghi-2</option>
                   <option>The Flash</option>
                   <option>Bahubali-2</option>
                   <option>Zara Hatke Zara Bachke</option>   
               </select>
              </div>
              <div>
               <select class="form-select" id="lstCinema">
                    <option>Select Cinema</option>
                    <option>Ameerpet Inox</option>
                    <option>Malakpet Inox</option>
               </select>
              </div>
              <div>
               <select class="form-select" id="lstDate">
                   <option>Select Date</option>
                   <option>5 June Today</option>
                   <option>6 June Tommrow</option>
                   <option>7 June Tommrow</option>
               </select>
              </div>
              <div>
               <select class="form-select" id="lstTime">
               <option>Select Time</option>
                <option>5:00PM</option>
                <option>6:00PM</option>
                <option>7:00PM</option>
               </select>
              </div>
              <div>
               <select class="form-select" id="lstSeats">
                   <option>Select Seats</option>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
               </select>
              </div>
              <div>
               <button onclick= "BookClick()" data-bs-dismiss="modal" class="btn btn-danger">BOOK NOW</button>
              </div>
             </div>
           </div>
        </div>
       </div>
       </div>
       <div class="mt-2 w-25" id="booking">
           <h3 class="bg-dark text-white p-2">Booking Summary</h3>
           <dl>
               <dt>
                   <img id="imgPoster" width="100%" height="200">
               </dt>
               <dt>Movie Name</dt>
               <dd id="lblMovie"></dd>
               <dt>Cinema</dt>
               <dd id="lblCinema"></dd>
               <dt>Date</dt>
               <dd id="lblDate"></dd>
               <dt> Show Timing</dt>
               <dd id="lblTime"></dd>
               <dt>Seats</dt>
               <dd id="lblSeats"></dd>
              
           </dl>
           <button data-bs-target="#movies" data-bs-toggle="modal" class=" btn btn-warning">Modify Booking</button>
       </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
